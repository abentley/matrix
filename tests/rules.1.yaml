tests:
- name: traffic & chaos
  description: Traffic in the face of Chaos
  rules:
    - do:
        task: matrix.tasks.deploy
        entity: cs:bundle/wiki-simple
        version: current
    - do:
        task: tests.traffic.test_traffic
      until: chaos.complete
      after: health.status.healthy
    - do:
        task: tests.chaos.chaos
      while: test_traffic
    - do:
        task: matrix.tasks.health
      periodic: 5
      until: chaos.complete
      after: deploy
    - after: chaos.complete
      do:
        task: matrix.tasks.reset
- name: just-traffic
  description: Traffic on the deploy
  rules:
    - do:
        task: matrix.tasks.deploy
        entity: cs:bundle/wiki-simple
        version: current
    - do:
        task: tests.traffic.test_traffic
        duration: 12
      after: health.status.healthy
    - do:
        task: matrix.tasks.health
      periodic: 5
      until: test_traffic.complete
      after: deploy
- name: test run_action
  description: Test run_action
  rules:
    - do:
        task: matrix.tasks.deploy
        entity: cs:bundle/beats-core
        version: current
    - do:
        task: matrix.tasks.health
      periodic: 5
      until: run_action.complete
      after: deploy
    - do:
        task: matrix.tasks.run_action
        application: kibana
        action: load-dashboard
        params:
          dashboard: beats
      after: health.status.healthy
    - after: run_action.complete
      do:
        task: matrix.tasks.reset
